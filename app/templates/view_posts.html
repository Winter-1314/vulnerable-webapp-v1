<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .add-post-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-bottom: 20px;
        }
        .add-post-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .add-post-container textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        .add-post-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-post-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .posts-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-bottom: 20px;
        }
        .posts-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .post {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post p {
            margin: 0;
            color: #666;
        }
        .post .username {
            font-size: 12px;
            color: #999;
            text-align: right;
        }
        .top-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .top-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .top-links a:hover {
            background-color: #0056b3;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .top-right a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="/logout" class="logout-link">Logout</a>
    </div>
    {% if session['username'] == 'admin' %}
    <div class="top-right">
        <a href="/system_shell" class="admin-link">System Shell</a>
    </div>
    {% endif %}
    <div class="add-post-container">
        <h2>Add Post</h2>
        <form method="POST" action="/add_post">
            <textarea name="content" placeholder="Enter post content" required></textarea>
            <input type="submit" value="Add Post">
        </form>
    </div>
    <div class="posts-container">
        <h2>All Posts</h2>
        {% for post in posts %}
        <div class="post">
            <p>{{ post[0] }}</p>
            <p class="username">Posted by: {{ post[1] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
